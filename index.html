<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Word Counter</title>
</head>

<body>
  <h1>Word Counter</h1>
  <svg class="percentage" id="percentage1" width="200" height="180">
   <circle class="bottom" cx="100" cy="90" r="60"/>
   <circle class="top" id="top1" cx="100" cy="90" r="60"/>
   <text x="100" y="90"><tspan id="text1"></tspan></text>
   <text x="100" y="175"><tspan id="title1"></tspan></text>
  </svg> 
  <svg class="percentage" id="percentage2" width="200" height="180">
   <circle class="bottom" cx="100" cy="90" r="60"/>
   <circle class="top" id="top2" cx="100" cy="90" r="60"/>
   <text x="100" y="90"><tspan id="text2"></tspan></text>
   <text x="100" y="175"><tspan id="title2"></tspan></text>
  </svg> 
  <svg class="percentage" id="percentage3" width="200" height="180">
   <circle class="bottom" cx="100" cy="90" r="60"/>
   <circle class="top" id="top3" cx="100" cy="90" r="60"/>
   <text x="100" y="90"><tspan id="text3"></tspan></text>
   <text x="100" y="175"><tspan id="title3"></tspan></text>
  </svg> 
  <h2>Words: <span id="counter">0</span>, Unique: <span id="unique">0</span></h2>
  <textarea placeholder="Text goes here" id="inputfield" autofocus></textarea>
  <table>
  <thead>
    <tr>
      <th>Word</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody id="results"></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
